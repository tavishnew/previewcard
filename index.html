<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
 
    <div class="container">
    <div class="product">
      <img src="images/image-product-mobile.jpg" alt="" class="img2"/>
      <img src="/images/image-product-desktop.jpg" alt=""/>
    </div>

    <div class="info">
      <p>P E R F U M E</p>

      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

      <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="price">
          <p class="current">
            $149.99
          </p>
          <p class="original">
            <del>$169.99</del>
          </p>
        </div>

        <button type="button" class="pro-button">
          <img src="images/icon-cart.svg" alt=""/> Add to Cart
        </button>
     </div>
    </div>
  
  
    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tavishnew">Tavish</a>.
    </footer>
</body>
</html>
